<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
          media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <p id="main__add-item">
        <label for="main__new-task">Add Item</label>
        <input id="main__new-task" type="text">
        <button>Add</button>
      </p>
      <h3>Todo</h3>
      <ul id="main__incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text">
          <button class="edit main__button_edit">Edit</button>
          <button class="delete main__button_delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task edit-mode__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit edit-mode__button_edit">Save</button>
          <button class="delete edit-mode__button_delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="main__completed-tasks">
        <li class="completed-tasks">
          <input type="checkbox" checked>
          <label class="task completed-tasks__task">See the Doctor</label>
          <input type="text">
          <button class="edit completed-tasks__button_edit">Edit</button>
          <button class="delete completed-tasks__button_delete">
            <img src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
